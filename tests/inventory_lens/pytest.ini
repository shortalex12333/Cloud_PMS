[pytest]
# Pytest configuration for Inventory Lens tests
# Lens: Inventory Item Lens v1.2 GOLD

# Asyncio configuration
asyncio_mode = auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    concurrency: mark test for concurrency checks
