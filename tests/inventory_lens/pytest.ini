[pytest]
# Pytest configuration for Inventory Lens tests
# Lens: Inventory Item Lens v1.2 GOLD

# Asyncio configuration
asyncio_mode = auto

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -m "not quarantined"

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    concurrency: mark test for concurrency checks
    quarantined: mark test as quarantined (blocked by missing TEST_YACHT_B or other infrastructure)
    integration: mark test as integration test (requires full Supabase stack, not just postgres)
