[pytest]
# Celeste OS F1 Search Pipeline - PyTest Configuration

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests requiring database connection
    production: Production smoke tests (use with caution)
    rls: RLS tenant isolation tests
    sse: SSE streaming tests
    rrf: RRF fusion math tests
    slow: Slow tests (excluded by default)

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for async tests (seconds)
timeout = 30

# Coverage (when running with --cov)
[coverage:run]
source = ..
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
