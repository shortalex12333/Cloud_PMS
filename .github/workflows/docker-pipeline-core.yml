# =============================================================================
# Docker Build & Push - Pipeline Core (apps/api)
# =============================================================================
# Builds multi-stage Docker image and pushes to GHCR
# Triggers: push to main, version tags (v*)
# Tags: main-<sha7>, latest, v<version>
# =============================================================================

name: Docker - Pipeline Core

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - '.github/workflows/docker-pipeline-core.yml'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/pipeline-core

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      # ---------------------------------------------------------------------
      # Setup
      # ---------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------------------------------------------------
      # Authentication
      # ---------------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------------------
      # Metadata (tags + labels)
      # ---------------------------------------------------------------------
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch: main-<sha7>
            type=sha,prefix=main-,enable=${{ github.ref == 'refs/heads/main' }}
            # Latest on main
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Version tags: v1.2.3 -> 1.2.3
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # SHA for all builds
            type=sha,format=long

      # ---------------------------------------------------------------------
      # Build & Push
      # ---------------------------------------------------------------------
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # ---------------------------------------------------------------------
      # Output Summary
      # ---------------------------------------------------------------------
      - name: Image digest
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to Render" >> $GITHUB_STEP_SUMMARY
          echo "Use this image URL in Render:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

