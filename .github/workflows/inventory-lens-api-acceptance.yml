name: Inventory Lens API Acceptance

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/api/handlers/part_handlers.py'
      - 'apps/api/action_router/registry.py'
      - 'apps/api/routes/**'
      - 'tests/inventory_lens/**'
      - '.github/workflows/inventory-lens-api-acceptance.yml'
  push:
    branches: [main]
    paths:
      - 'apps/api/handlers/part_handlers.py'
      - 'apps/api/action_router/registry.py'
      - 'apps/api/routes/**'
      - 'tests/inventory_lens/**'
  workflow_dispatch:

jobs:
  api-acceptance-tests:
    name: Run API Acceptance Tests (Render HTTPS)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx python-dotenv asyncpg pyjwt requests

      - name: Clock sanity check
        run: |
          echo "=== CI Runner Time ==="
          date -u
          echo ""
          echo "=== API Server Time ==="
          curl -sI https://pipeline-core.int.celeste7.ai/health | grep -i '^date:' || echo "No Date header found"

      - name: Generate fresh JWTs via password grant (MASTER)
        env:
          MASTER_SUPABASE_URL: ${{ secrets.MASTER_SUPABASE_URL }}
          MASTER_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.MASTER_SUPABASE_SERVICE_ROLE_KEY }}
          STAGING_CREW_EMAIL: ${{ secrets.STAGING_CREW_EMAIL }}
          STAGING_HOD_EMAIL: ${{ secrets.STAGING_HOD_EMAIL }}
          STAGING_CAPTAIN_EMAIL: ${{ secrets.STAGING_CAPTAIN_EMAIL }}
          STAGING_USER_PASSWORD: ${{ secrets.STAGING_USER_PASSWORD }}
        run: |
          python tests/ci/generate_fresh_jwts.py

      - name: Wait for deployment and verify API readiness
        run: |
          echo "=== Waiting for Render deployment to complete ==="

          # Get current commit SHA
          EXPECTED_COMMIT=$(git rev-parse --short=7 HEAD)
          echo "Expected commit: $EXPECTED_COMMIT"

          # Poll /version endpoint until commit matches (max 5 minutes)
          MAX_ATTEMPTS=60
          ATTEMPT=0
          SLEEP_INTERVAL=5

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking /version..."

            # Get current deployed commit
            DEPLOYED_COMMIT=$(curl -sf https://pipeline-core.int.celeste7.ai/version | jq -r '.git_commit' | cut -c1-7)

            if [ -z "$DEPLOYED_COMMIT" ]; then
              echo "⚠️  Failed to fetch /version, retrying in ${SLEEP_INTERVAL}s..."
              sleep $SLEEP_INTERVAL
              continue
            fi

            echo "Deployed commit: $DEPLOYED_COMMIT"

            if [ "$DEPLOYED_COMMIT" = "$EXPECTED_COMMIT" ]; then
              echo "✅ Deployment complete! Commit $EXPECTED_COMMIT is live."
              break
            fi

            echo "Waiting for commit $EXPECTED_COMMIT (currently at $DEPLOYED_COMMIT)..."
            sleep $SLEEP_INTERVAL
          done

          if [ $ATTEMPT -ge $MAX_ATTEMPTS ]; then
            echo "❌ Timeout waiting for deployment to reach commit $EXPECTED_COMMIT"
            echo "Current deployed commit: $DEPLOYED_COMMIT"
            exit 1
          fi

          # Health check
          echo ""
          echo "=== Checking /health endpoint ==="
          HEALTH_RESPONSE=$(curl -sf https://pipeline-core.int.celeste7.ai/health)

          if [ $? -ne 0 ]; then
            echo "❌ Health check failed - API is not responding"
            exit 1
          fi

          echo "Health response: $HEALTH_RESPONSE"

          # Verify health status is ok/healthy
          HEALTH_STATUS=$(echo "$HEALTH_RESPONSE" | jq -r '.status // .health // "unknown"')

          if [ "$HEALTH_STATUS" != "ok" ] && [ "$HEALTH_STATUS" != "healthy" ] && [ "$HEALTH_STATUS" != "ready" ]; then
            echo "⚠️  Health status is: $HEALTH_STATUS (expected: ok/healthy/ready)"
            echo "Proceeding anyway as API responded..."
          else
            echo "✅ Health check passed: $HEALTH_STATUS"
          fi

          echo ""
          echo "=== API is ready for testing ==="

      - name: Run API acceptance tests against Render staging
        working-directory: tests/inventory_lens
        env:
          RENDER_API_BASE_URL: https://pipeline-core.int.celeste7.ai
          TEST_YACHT_ID: ${{ secrets.TEST_USER_YACHT_ID }}
          # JWTs generated fresh via password grant (see step above)
          # CREW_JWT, HOD_JWT, CAPTAIN_JWT are in environment via GITHUB_ENV
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: |
          pytest tests/test_inventory_api.py \
            -v \
            --tb=short \
            --junit-xml=../../junit-results/inventory-lens-api-acceptance.xml \
            --junit-prefix=inventory-api

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-lens-api-test-results
          path: junit-results/inventory-lens-api-acceptance.xml
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: junit-results/inventory-lens-api-acceptance.xml
          check_name: Inventory Lens API Acceptance Results
          comment_mode: off

      - name: Upload evidence to docs
        if: github.ref == 'refs/heads/main' && success()
        run: |
          mkdir -p docs/evidence/inventory_item/api_test_runs
          cp junit-results/inventory-lens-api-acceptance.xml \
            docs/evidence/inventory_item/api_test_runs/junit_api_$(date +%Y%m%d_%H%M%S).xml

      - name: Fail if any tests failed
        if: failure()
        run: |
          echo "❌ Inventory Lens API acceptance tests FAILED"
          echo "Review test output above for details"
          exit 1
