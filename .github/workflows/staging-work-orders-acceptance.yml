name: Staging Work Orders Acceptance

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'apps/api/handlers/work_order*.py'
      - 'apps/api/actions/action_registry.py'
      - 'supabase/migrations/20260125_00*.sql'
      - 'tests/ci/staging_work_orders_acceptance.py'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/api/handlers/work_order*.py'
      - 'apps/api/actions/action_registry.py'
      - 'supabase/migrations/20260125_00*.sql'
      - 'tests/ci/staging_work_orders_acceptance.py'

jobs:
  staging-work-orders:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Staging Acceptance (Work Orders)
        env:
          API_BASE: ${{ secrets.BASE_URL }}
          MASTER_SUPABASE_URL: ${{ secrets.MASTER_SUPABASE_URL }}
          MASTER_SUPABASE_ANON_KEY: ${{ secrets.MASTER_SUPABASE_ANON_KEY }}
          MASTER_SUPABASE_SERVICE_KEY: ${{ secrets.MASTER_SUPABASE_SERVICE_ROLE_KEY }}
          TENANT_SUPABASE_URL: ${{ secrets.TENANT_SUPABASE_URL }}
          TENANT_SUPABASE_SERVICE_KEY: ${{ secrets.TENANT_SUPABASE_SERVICE_ROLE_KEY }}
          YACHT_ID: ${{ secrets.TEST_USER_YACHT_ID }}
          # Auto-provision test users (stable TENANT users used as assignee targets)
          CREATE_USERS: 'true'
          STAGING_USER_PASSWORD: ${{ secrets.STAGING_USER_PASSWORD }}
        run: |
          python tests/ci/staging_work_orders_acceptance.py
