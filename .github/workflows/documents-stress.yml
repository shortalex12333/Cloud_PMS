name: documents - Stress Testing

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM daily
  workflow_dispatch:

jobs:
  stress:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyJWT

      - name: Run Stress Tests
        env:
          STAGING_API_URL: ${{ secrets.BASE_URL }}
          STAGING_JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
          TENANT_SUPABASE_URL: ${{ secrets.TENANT_SUPABASE_URL }}
          TEST_YACHT_ID: ${{ secrets.TEST_USER_YACHT_ID }}
        run: python3 tests/stress/documents_actions_endpoints.py

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documents-stress-results
          path: verification_handoff/phase*/*STRESS*.md
