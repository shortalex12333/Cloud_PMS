services:
  - type: web
    name: celeste-extraction
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn api.microaction_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: OPENAI_API_KEY
        sync: false
